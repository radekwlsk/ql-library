input AuthorFilter {
  id: ID
  name: StrFilterLookup
  countryName: String
}

type AuthorType {
  id: ID!
  name: String!
  birthday: Date
  country: CountryType!
  books(pagination: OffsetPaginationInput, filters: BookFilter): [BookType!]
}

enum BookCategory {
  FANTASY
  NOVEL
  COOKBOOK
  BIOGRAPHY
}

input BookCreateInput {
  authorId: ID!
  category: BookCategory
  language: BookLanguage = EN
  pages: Int
  title: String!
}

input BookFilter {
  id: ID
  title: String
  authorId: ID
  language: BookLanguage
  category: BookCategory
}

enum BookLanguage {
  EN
  PL
  FR
  DE
}

type BookType {
  id: ID!
  author: AuthorType!
  title: String!
  pages: Int
  language: BookLanguage!
  category: BookCategory
}

input BookUpdateInput {
  authorId: ID
  category: BookCategory
  language: BookLanguage
  pages: Int
  title: String
}

type CountryType {
  name: String
}

"""Date (isoformat)"""
scalar Date

"""Date with time (isoformat)"""
scalar DateTime

type Mutation {
  createBook(data: BookCreateInput!): BookType!
  updateBooks(data: BookUpdateInput!, filters: BookFilter): [BookType!]!
}

input OffsetPaginationInput {
  offset: Int! = 0
  limit: Int! = -1
}

type Query {
  author(pk: ID): AuthorType!
  authors(pagination: OffsetPaginationInput, filters: AuthorFilter): [AuthorType!]!
  book(pk: ID): BookType!
  books(pagination: OffsetPaginationInput, filters: BookFilter): [BookType!]!
  user(pk: ID): UserType!
  users(pagination: OffsetPaginationInput, filters: UserFilter): [UserType!]!
}

input StrFilterLookup {
  exact: String
  iExact: String
  contains: String
  iContains: String
  inList: [String!]
  gt: String
  gte: String
  lt: String
  lte: String
  startsWith: String
  iStartsWith: String
  endsWith: String
  iEndsWith: String
  range: [String!]
  isNull: Boolean
  regex: String
  iRegex: String
}

input UserFilter {
  id: ID
  username: StrFilterLookup
}

type UserType {
  id: ID!
  name: String!
  username: String!
  email: String!
  dateJoined: DateTime!
}
